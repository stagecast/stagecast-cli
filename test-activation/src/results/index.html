<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Whack a Mole - Results</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="results">
    <div class="content">
      <div class="box">
        
        <div class="box-header">
          <span id="resultText" i18nKey="leaderboard">Leaderboard</span>
          <div class="countdown"></div>
        </div>

        <div class="box-body nopadding">
          <div class="leaderboard">

          </div>
          <!-- The leaderboard goes here -->
        </div>

      </div>
    </div>
  </div>

  <!-- The participant entry -->
  <template id="participant">
    <div class="leaderboard-entry list-item">
      <div class="participant-position"></div>
      <div class="participant-name-container">
        <div class="participant-name"></div>
        <div class="participant-code"></div>
      </div>
      <div class="participant-score"></div>
    </div>
  </template>
  <!-- <script src="https://d1r0op4ur44djw.cloudfront.net/media/lib/mdk/stagecast.min.js"></script> -->
  <script src="/media/lib/mdk/stagecast.min.js"></script>
  <script src="./translator.js"></script>
  <script src="./main.js"></script>
</body>

</html>
